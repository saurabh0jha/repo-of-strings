name: file-analyser
on:
  schedule:
    - cron: '0/15 * * * *'
  workflow_dispatch:

jobs:
  file-matcher:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - run: | 
           pwd
           cd $GITHUB_WORKSPACE
           pwd
           ls -la
    - uses: saurabh0jha/github-actions-poc@master
        with: 
          folderPath: 'levels'
